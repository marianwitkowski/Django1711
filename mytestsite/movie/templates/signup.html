<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nasz formularz</title>
</head>
<body>

<form method="post" enctype="multipart/form-data">

    <table>
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
            <td colspan="2">
                <button type="submit">
                    Zarejestruj się
                </button>
            </td>
        </tr>
    </table>

</form>

<p>
    <a href="{% url 'movie_list' %}">Lista filmów</a>
</p>

</body>
</html>
